<div class="item-block">
  <div class="item">
    <p>Id: {{item.id}}</p>
    <p>Название: {{item.name}}</p>
  </div>
  <div class="button-block">
    <hr class="line"/>
    <button routerLink="/dashboard/form/{{productType}}/{{item.id}}" class="edit-button">Изменить</button>
    <button class="delete-button">Удалить</button>
  </div>
</div>
