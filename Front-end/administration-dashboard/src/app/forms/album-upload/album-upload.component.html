<div>
  <span>Изображения (Макс. 5)</span>
  <br/>
  <input required maxlength="5" accept="image/png, image/jpeg, image/jpg" multiple (change)="handleFilesChange($event)"
         type="file" placeholder="Выберите изображения">
</div>
<br>
<mat-form-field appearance="fill">
  <mat-label>Титульное изображение</mat-label>
  <input required [formControl]="titleImageNameControl" matInput placeholder="Введите название">
</mat-form-field>
<br>
