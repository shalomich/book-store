<div class="books-list">
  <app-product-list-item *ngFor="let book of (books$ | async)! | paginate: { id: 'paginationPanel', itemsPerPage: 10, currentPage: 1 }"
                         [item]="book">
  </app-product-list-item>
</div>

<pagination-controls id="paginationPanel"></pagination-controls>
