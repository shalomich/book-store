<div class="personal-data-block">
  <h1 class="form-title">Персональные данные</h1>
  <form [formGroup]="personalDataForm" class="personal-data-form">
    <div>
      <mat-form-field class="personal-data-form-field" appearance="outline">
        <mat-label>Имя</mat-label>
        <input required formControlName="firstName" matInput />
      </mat-form-field>
      <mat-form-field class="personal-data-form-field" appearance="outline">
        <mat-label>Фамилия</mat-label>
        <input required formControlName="lastName" matInput />
      </mat-form-field>
    </div>
    <div class="fields">
      <div>
        <mat-form-field class="personal-data-form-field" appearance="outline">
          <mat-label>Номер телефона</mat-label>
          <input required formControlName="phoneNumber" matInput />
        </mat-form-field>
        <mat-error *ngIf="personalDataForm.controls.phoneNumber.hasError('error')">
          {{personalDataForm.controls.phoneNumber.errors?.error}}
        </mat-error>
      </div>
      <mat-form-field class="personal-data-form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input readonly formControlName="email" matInput />
      </mat-form-field>
    </div>
  </form>
</div>
