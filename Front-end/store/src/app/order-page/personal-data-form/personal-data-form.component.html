<div class="personal-data-block">
  <h1 class="form-title">Персональные данные</h1>
  <form [formGroup]="personalDataForm" class="personal-data-form">
    <div>
      <mat-form-field class="personal-data-form-field" appearance="outline">
        <mat-label>Имя</mat-label>
        <input formControlName="firstName" matInput />
      </mat-form-field>
      <mat-form-field class="personal-data-form-field" appearance="outline">
        <mat-label>Фамилия</mat-label>
        <input formControlName="lastName" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="personal-data-form-field" appearance="outline">
        <mat-label>Номер телефона</mat-label>
        <input formControlName="phoneNumber" matInput />
      </mat-form-field>
      <mat-form-field class="personal-data-form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
      </mat-form-field>
    </div>
  </form>
</div>
