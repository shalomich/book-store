<div class="page-block">
    <filter-group [filterOptions]="productParamsBuilderService.filterOptions$">
        <app-range-filter label="Цена" class="filter-elem" propertyName="cost"></app-range-filter>
        <app-range-filter label="Год издания" class="filter-elem" propertyName="releaseYear"></app-range-filter>
        <app-plenty-filter label="Жанры" class="filter-elem" propertyName="genres" [relatedEntities$]="genres$"></app-plenty-filter>
        <app-plenty-filter label="Тип книги" class="filter-elem" propertyName="type" [relatedEntities$]="bookTypes$"></app-plenty-filter>
        <app-plenty-filter label="Возрастное ограничение" class="filter-elem" propertyName="ageLimit" [relatedEntities$]="ageLimits$"></app-plenty-filter>
        <app-plenty-filter label="Тип обложки" class="filter-elem" propertyName="coverArt" [relatedEntities$]="coverArts$"></app-plenty-filter>
        <app-status-filter label="В наличии" class="filter-elem" propertyName="quantity"></app-status-filter>
    </filter-group>
  <div class="list-block">
    <sorting [propertyNamesWithText]="propertyNamesWithText" [sortingOptions$]="productParamsBuilderService.sortingOptions$"></sorting>
    <app-selection selectionName="gone-on-sale" selectionHeader="Уже в продаже"></app-selection>
    <app-selection selectionName="novelty" selectionHeader="Новинки"></app-selection>
    <app-selection selectionName="back-on-sale" selectionHeader="Снова в продаже"></app-selection>
    <app-selection selectionName="for-children" selectionHeader="Для детей"></app-selection>
    <app-selection selectionName="random-author" selectionHeader="Автор этого дня"></app-selection>
    <div class="books-list">
      <app-product-list-item *ngFor="let book of (books$ | async)! | paginate: panel.config"
                             [item]="book">
      </app-product-list-item>
    </div>
  </div>
</div>
<div class="pagination-block">
  <pagination-panel class="pagination-panel" [pageCount$]="productParamsBuilderService.pageCount$"
                    [paginationOptions$]="productParamsBuilderService.paginationOptions$"
                    #panel>
  </pagination-panel>
</div>
