<div class="basket-element-block">
<!--  <img alt="Title image" src="{{product.titleImage | base64ToImgSrc}}">-->
  <span>{{product.name}}</span>
  <div>
    <button [disabled]="quantity.value <= 1" (click)="decrease()">-</button>
    <input min="1" [formControl]="quantity" type="button" readonly>
    <button (click)="increase()">+</button>
  </div>
  <button (click)="basketService.remove(product)">Удалить товар из корзины</button>
</div>
