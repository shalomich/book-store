<div routerLink="//book-store/catalog/book/{{item.id}}" class="item-block">
  <div class="item">
    <div class="image-block">
      <img class="title-image" *ngIf="item.titleImage" alt="Title Image" src="{{item.titleImage | base64ToImgSrc}}">
    </div>
    <p>{{item.name}}</p>
  </div>
  <div class="buy-block">
    <span>{{item.cost}} &#8381;</span>
    <button (click)="basketService.addProduct(item.id)" class="add-to-cart-button" mat-button>Купить</button>
  </div>
</div>
