<div class="add-to-cart-block">
  <div class="add-to-cart">
    <span>Цена: {{cost}} &#8381;</span>
    <button class="add-to-basket-button"
            *ngIf="!isInBasket; else inBasket"
            mat-stroked-button
            (click)="isUserAuthorized ? handleAddToBasketClick() : openLoginDialog()">
      Добавить в корзину
    </button>
  </div>
</div>

<ng-template #inBasket>
  <button routerLink="/book-store/basket" class="in-basket-button" mat-button>В корзине</button>
</ng-template>
