<div class="header">
  <div routerLink="/book-store" class="logo">
    ComicStore
  </div>
  <div class="header-search-block">
    <div class="catalog-button">
      <button mat-stroked-button routerLink="/book-store/catalog/book">Каталог</button>
    </div>
    <div class="search-field-block">
      <app-search-field></app-search-field>
    </div>
  </div>
  <div class="battle-redirect-block">
    <button routerLink="/book-store/battle" mat-stroked-button class="battle-redirect">VS</button>
  </div>
  <div class="authorized-block" *ngIf="isAuthorized; else loginButton">
    <button mat-stroked-button class="basket-button" routerLink="/book-store/basket">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <div class="user-bonus-block">
      Очки баттла: {{user.votingPointCount}}
      <mat-divider class="bonus-divider" [vertical]="true"></mat-divider>
      Бонусы: 0
    </div>
    <div>
      <button class="profile-menu-button" mat-button [matMenuTriggerFor]="profileMenu">
        {{user.firstName}}
        <mat-icon class="arrow-down-icon">arrow_drop_down</mat-icon>
        <mat-icon class="arrow-up-icon">arrow_drop_up</mat-icon>
      </button>
      <mat-menu #profileMenu="matMenu" class="profile-menu">
        <button routerLink="book-store/profile" mat-menu-item>Профиль</button>
        <mat-divider class="divider"></mat-divider>
        <button routerLink="book-store/orders" mat-menu-item>Заказы</button>
        <mat-divider class="divider"></mat-divider>
        <button class="logout-button" mat-menu-item (click)="logout()">Выход</button>
      </mat-menu>
    </div>
  </div>
</div>

<ng-template #loginButton>
  <div class="unauthorized-block">
    <button class="login-button" mat-stroked-button (click)="openLoginDialog()">Войти</button>
  </div>
</ng-template>
