<mat-form-field appearance="fill">
  <mat-label>Сортировка</mat-label>
  <mat-select multiple>
    <ng-container *ngFor="let item of propertyNamesWithText" >
      <mat-option [value]="item[1]" (onSelectionChange)="onOptionChanged($event)">
        {{item[0]}}
      </mat-option>
      <button (click)="onOrderButtonClick(item[1])">click</button>
    </ng-container>
  </mat-select>
</mat-form-field>
