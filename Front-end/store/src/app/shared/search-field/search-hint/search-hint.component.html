<h3 class="title">
  <ng-content></ng-content>
</h3>

<ul class="list" *ngIf="hints.length != 0; else emptyResult">
  <li class="list-item" *ngFor="let hint of hints">
    <a [href]="searchInput.buildSearchUrl(target!, hint)">
      {{hint}}
    </a>
  </li>
</ul>

<ng-template class="empty-content" #emptyResult>Ничего не найдено.</ng-template>
