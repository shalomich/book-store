<ng-container *ngIf="(bookSet$ | async)?.previews && (bookSet$ | async)!.previews.length != 0; else emptyCustomSelection">
  <div class="custom-selection-block">
    <h3>
      <a class="selection-link" [href]="selectionLink">
        {{selectionHeader}}
      </a>
    </h3>
    <div class="custom-selection-settings" *ngIf="userProfile.isAuthorized()">
      &nbsp; &nbsp; &nbsp;
      <button mat-icon-button><mat-icon matTooltip="Настроить">settings</mat-icon></button>
    </div>
    &nbsp; &nbsp; &nbsp;
    <button mat-icon-button><mat-icon matTooltip="Информация">help_outline</mat-icon></button>
    <div class="selection-books-list">
      <app-book-preview *ngFor="let book of (bookSet$ | async)?.previews"
                        [item]="book"
                        [userBasketBookIds]="userProfile.basketBookIds || []">
      </app-book-preview>
    </div>
  </div>
</ng-container>

<ng-template #emptyCustomSelection>
  <div class="empty-custom-selection-block">
    <span>{{selectionHeader}}</span>
    <div class="custom-selection-settings" *ngIf="userProfile.isAuthorized()">
      &nbsp; &nbsp; &nbsp;
      <button mat-icon-button><mat-icon (click)="openSettingsDialog()" matTooltip="Настроить">settings</mat-icon></button>
    </div>
    &nbsp; &nbsp;
    <button mat-icon-button><mat-icon matTooltip="Информация">help_outline</mat-icon></button>
  </div>
</ng-template>
