<div class="main-page-selections">
  <app-custom-selection [userProfile$]="userProfile$" [selectionName]="selectionEnum.SpecialForYou" selectionHeader="Специально для вас"></app-custom-selection>
  <app-selection [userProfile]="(userProfile$ | async) || emptyUser" [selectionName]="selectionEnum.Novelty" selectionHeader="Новинки"></app-selection>
  <app-selection [userProfile]="(userProfile$ | async) || emptyUser" [selectionName]="selectionEnum.GoneOnSale" selectionHeader="Уже в продаже"></app-selection>
  <app-selection [userProfile]="(userProfile$ | async) || emptyUser" [selectionName]="selectionEnum.BackOnSale" selectionHeader="Снова в продаже"></app-selection>
  <app-selection *ngIf="(userProfile$ | async)?.isAuthorized()"
                 [userProfile]="(userProfile$ | async) || emptyUser"
                 [selectionName]="selectionEnum.LastViewed"
                 selectionHeader="Последнее, что вы смотрели"
  ></app-selection>
  <app-selection [userProfile]="(userProfile$ | async) || emptyUser" [selectionName]="selectionEnum.CurrentDayAuthor" selectionHeader="Автор этого дня"></app-selection>
</div>
